{% extends 'base.html' %}
{% block content %}
<h2>Raw Materials</h2>
<a href="{% url 'raw_material_create' %}" class="btn btn-primary">New Raw Material</a>
<table class="table mt-3">
    <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Unit Price</th>
            <th>Quantity in Stock</th>
        </tr>
    </thead>
    <tbody>
        {% for material in materials %}
        <tr>
            <td>{{ material.name }}</td>
            <td>{{ material.description }}</td>
            <td>{{ material.unit_price }}â‚¬</td>
            <td>{{ material.quantity_in_stock }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
